<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="responvi.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
        <title>HUMAN BRANCH</title>
    </head>
    <body>
        <header>
            <ul class="d-flex justify-content-between pd-lr ">
                <div class="header_rogo none">
                    <img src="./img/rogo.webp" alt="">
                </div>
                <div class="d-flex justify-content-center align-items-center none">
                    <li class="list-or list_gl p-3"><a class="text-dark text-decoration-none r_400_p" href="">ホーム</a></li>
                    <li class="list-or list_gl p-3"><a class="text-dark text-decoration-none r_400_p" href="">沿革</a></li>
                    <li class="list-or list_gl p-3"><a class="text-dark text-decoration-none r_400_p" href="">会社概要</a></li>
                    <li class="list-or list_gl p-3"><a class="text-dark text-decoration-none r_400_p" href="">経営理念</a></li>
                    <li class="list_gl p-2"><a class="text-dark text-decoration-none" href="">お問い合わせ</a></li>
                </div>
            </ul>
            <div id="navArea"class= "r_400 d_none block">
                <div class="r_with10 r_img">
                    <img src="./img/rogo.webp" alt="">
                </div>
                <nav>
                    <div class="inner">
                        <ul>
                            <li><a class="" href="">ホーム</a></li>
                            <li><a class="" href="">沿革</a></li>
                            <li><a class="" href="">会社概要</a></li>
                            <li><a class="" href="">経営理念</a></li>
                            <li><a class="" href="">お問い合わせ</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="toggle-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="" id="mask"></div>
            </div>
        </header>
        <main>
            <div class="top_page position-relative">
                <img class="r_hight" src="./img/top-img.webp" alt="">
                <div class="top_message position-absolute top25 left20 translate-middle r_center r_font">
                    <p class="font_h1 bolk margin fonth1 no_wrap">EXPERIENCE THE WORLD.</p>
                    <p class="font_p font-color mt-3 line-hait">
                        世界を体験しよう<br>
                        世界は素敵なもので満たされている。<br>
                        もっと素敵なものをあなたに届けたい。<br>
                    </p>
                </div>
            </div>
            <div class="display around with100 mg_top r_none r_mg">
                <div class="with alinitem pd background">
                    <img class="pd30 img_with" src="./img/拡声器のアイコンその2.png" alt="">
                    <h4 class="color_w">会社概要</h4>
                    <p class="color_w">company profile</p>
                    <a class="color_w text_deco" href="">Read More</a>
                </div>
                <div class="with alinitem pd background_whit">
                    <img class="pd30 img_with" src="./img/万年筆の無料アイコン素材.png" alt="">
                    <h4 class="color_g">沿革</h4>
                    <p class="color_g">company history</p>
                    <a class="color_g" href="">Read More</a>
                </div>
                <div class="with alinitem pd backgrond_green">
                    <img class="pd30 img_with" src="./img/吹き出しのアイコン6.png" alt="">
                    <h4 class="color_w">経営理念</h4>
                    <p class="color_w">our vision</p>
                    <a class="color_w" href="">Read More</a>
                </div>
            </div>
            <div class="display w-100 r_none ">
                <div class="position-relative with50 r_none r_box-size">
                    <img class="img box-size" src="./img/sofa.webp" alt="">
                    <div class="position-absolute mb-4 contact-table">
                        <h1 class="font-red">CONTACT US</h1>
                        <h3 class="font-red">新規取引希望</h3>
                        <h3 class="font-red">各種お問い合わせ</h3>
                    </div>
                </div>
                <div class="contact with50 red  r_none r_hight r_box-size h_580">
                    <form class="relative r_resive">
                        <div class=" w-100 ">
                            <div class="no_wrap alinitem">
                                <input class=" no_wrap contact_name" type="text" name="yourname" placeholder="名前">
                                <input class=" no_wrap contact_name" type="email" name="e-mail" placeholder="メールアドレス" >
                            </div>
                            <div class="subject alinitem">
                                <input  type="text" name="subject" placeholder="件名">
                            </div>
                            <div class="coment alinitem">
                                <textarea name="coment" id="coment" placeholder="メッセージをここに入力してください！"></textarea>
                            </div>
                            <div class="bttn alinitem ">
                                <input class="cl-whit bc-black" type="submit" name="btn_confirm" value="送信する">
                            </div>
                            <div class="sns alinitem">
                                <img src="./img/facebook.webp" alt="">
                                <img src="./img/insuta.webp" alt="">
                                <img src="./img/twitar.webp" alt="">
                                <img src="./img/in.webp" alt="">
                                <img src="./img/gogle.webp" alt="">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="end alinitem">
                <img src="./img/rogo.webp" alt="">
            </div>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
